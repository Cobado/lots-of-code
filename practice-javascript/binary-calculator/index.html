<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div id="btns" class="btnsContainer">
            <div id="res"></div>
            <button id="btn0" class="btn">0</button>
            <button id="btn1" class="btn">1</button>
            <button id="btnClr" class="btn">C</button>
            <button id="btnEql" class="btn">=</button>
            <button id="btnSum" class="btn ari">+</button>
            <button id="btnSub" class="btn ari">-</button>
            <button id="btnMul" class="btn ari">*</button>
            <button id="btnDiv" class="btn ari">/</button>
        </div>
        
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
